<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sri Lanka Sales Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 20px; }
    header { text-align: center; margin-bottom: 20px; }
    header h1 { margin: 0; font-size: 26px; color: #333; }
    .summary { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
    .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
    .card h3 { margin: 0; font-size: 20px; color: #555; }
    .card p { font-size: 24px; margin: 10px 0 0; font-weight: bold; color: #222; }
    .shipped-inputs { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
    .shipped-inputs label { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
    .shipped-inputs input { width: 70px; padding: 5px; text-align: right; border-radius:5px; border:1px solid #ccc; }
    .charts { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
    .chart-container { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    table th, table td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    table th { background: #f0f0f0; }
    button { margin-top: 10px; padding: 10px 20px; border: none; border-radius: 5px; background: #27ae60; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Sri Lanka Sales Dashboard</h1>
  </header>

  <!-- Shipped Inputs -->
  <div class="shipped-inputs" id="shippedInputs"></div>
  <button onclick="updateSales()">Update Sales</button>

  <!-- Sales Summary -->
  <div class="summary">
    <div class="card"><h3>Total Shipped</h3><p id="totalShipped">0</p></div>
    <div class="card"><h3>Total Scanned</h3><p id="totalScanned">0</p></div>
    <div class="card"><h3>Sales %</h3><p id="salesPercent">0%</p></div>
    <div class="card"><h3>Remaining</h3><p id="remaining">0</p></div>
  </div>

  <!-- Table + Pie -->
  <div class="charts">
    <div class="chart-container">
      <h3>Sales by Province</h3>
      <table>
        <thead>
          <tr>
            <th>Province</th>
            <th>Shipped</th>
            <th>Scanned</th>
            <th>Sales %</th>
          </tr>
        </thead>
        <tbody id="salesTable"></tbody>
      </table>
    </div>
    <div class="chart-container">
      <h3>Sales Distribution</h3>
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <div class="charts">
    <div class="chart-container">
      <h3>Shipped vs Scanned (per Province)</h3>
      <canvas id="barChart"></canvas>
    </div>
    <div class="chart-container">
      <h3>Scans Over Time</h3>
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <script>
    const provinces = ["Western","Central","Southern","Northern","Eastern","North Western","North Central","Uva","Sabaragamuwa"];

    const districtToProvince = {
      "Colombo District":"Western","Gampaha District":"Western","Kalutara District":"Western",
      "Kandy District":"Central","Matale District":"Central","Nuwara Eliya District":"Central",
      "Galle District":"Southern","Matara District":"Southern","Hambantota District":"Southern",
      "Jaffna District":"Northern","Kilinochchi District":"Northern","Mannar District":"Northern","Mullaitivu District":"Northern","Vavuniya District":"Northern",
      "Batticaloa District":"Eastern","Ampara District":"Eastern","Trincomalee District":"Eastern",
      "Kurunegala District":"North Western","Puttalam District":"North Western",
      "Anuradhapura District":"North Central","Polonnaruwa District":"North Central",
      "Badulla District":"Uva","Monaragala District":"Uva",
      "Ratnapura District":"Sabaragamuwa","Kegalle District":"Sabaragamuwa"
    };

    let shipped = {};
    let scanned = Object.fromEntries(provinces.map(p=>[p,0]));
    let scanData = [];

    // Generate shipped input fields
    const shippedDiv = document.getElementById('shippedInputs');
    provinces.forEach(p=>{
      const label = document.createElement('label');
      label.innerHTML = `${p}: <input type="number" min="0" value="0" id="ship_${p}">`;
      shippedDiv.appendChild(label);
    });

    // Fetch scan data
    async function fetchScans(){
      const res = await fetch("https://qr-tracker-worker.businesstroffice.workers.dev/locations");
      scanData = await res.json();
      scanData.forEach(item=>{
        const prov = districtToProvince[item.district];
        if(prov) scanned[prov]++;
      });
      updateSales();
    }

    function updateSales(){
      // Read shipped values
      provinces.forEach(p=>{
        shipped[p] = parseInt(document.getElementById(`ship_${p}`).value) || 0;
      });

      const totalShipped = Object.values(shipped).reduce((a,b)=>a+b,0);
      const totalScanned = Object.values(scanned).reduce((a,b)=>a+b,0);
      const percent = totalShipped ? ((totalScanned/totalShipped)*100).toFixed(1) : 0;

      document.getElementById("totalShipped").innerText = totalShipped;
      document.getElementById("totalScanned").innerText = totalScanned;
      document.getElementById("salesPercent").innerText = percent+"%";
      document.getElementById("remaining").innerText = totalShipped - totalScanned;

      // Table
      const tableBody = document.getElementById("salesTable");
      tableBody.innerHTML = "";
      provinces.forEach(p=>{
        const row = `<tr>
          <td>${p}</td>
          <td>${shipped[p]}</td>
          <td>${scanned[p]}</td>
          <td>${shipped[p]?((scanned[p]/shipped[p])*100).toFixed(1):0}%</td>
        </tr>`;
        tableBody.innerHTML += row;
      });

      // Charts
      new Chart(document.getElementById("barChart"), {
        type: 'bar',
        data: {
          labels: provinces,
          datasets: [
            { label: 'Shipped', data: provinces.map(p=>shipped[p]), backgroundColor: '#42a5f5' },
            { label: 'Scanned', data: provinces.map(p=>scanned[p]), backgroundColor: '#66bb6a' }
          ]
        }
      });

      new Chart(document.getElementById("pieChart"), {
        type: 'pie',
        data: {
          labels: provinces,
          datasets: [{ data: provinces.map(p=>scanned[p]),
            backgroundColor: ['#ff6384','#36a2eb','#ffcd56','#4bc0c0','#9966ff','#ff9f40','#8bc34a','#e91e63','#03a9f4'] }]
        }
      });

      const timeCounts = {};
      scanData.forEach(item=>{
        const day = new Date(item.timestamp).toLocaleDateString();
        timeCounts[day] = (timeCounts[day]||0)+1;
      });
      new Chart(document.getElementById("lineChart"), {
        type: 'line',
        data: {
          labels: Object.keys(timeCounts),
          datasets:[{
            label:'Scans', data:Object.values(timeCounts),
            borderColor:'#42a5f5', backgroundColor:'rgba(66,165,245,0.2)', fill:true, tension:0.3
          }]
        }
      });
    }

    fetchScans();
  </script>
</body>
</html>
